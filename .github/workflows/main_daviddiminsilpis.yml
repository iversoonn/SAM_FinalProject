# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - daviddiminsilpis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- PHP DEPENDENCIES ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'            # MATCHES Azure runtime
          extensions: mbstring, pdo_mysql, intl, gd
          coverage: none

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Install PHP dependencies (no dev)
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          composer validate --no-check-publish
          composer install --no-dev --prefer-dist --no-progress --no-interaction

      # ---------- FRONTEND / VITE BUILD ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'            # Compatible with your vite / plugins

      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          fi

      - name: Build frontend assets (Vite)
        run: |
          if [ -f package.json ]; then
            npm run build
          fi

      # ---------- PACKAGE ARTIFACT ----------
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .                       # includes vendor/ and public/build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # required for requesting the JWT
      contents: read    # required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_22E9E75507FB4553985D75889AF9E901 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E342760F392B4AC1BFC464A24EE5DFA7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2AEA26EC42D54E8D8F9B489584A246E5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'daviddiminsilpis'
          slot-name: 'Production'
          package: .
